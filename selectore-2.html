<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: lime;
        }
        div > div {
            background: plum;
        }
        .es{
            background: red;
        }
        div + section{
            background: palevioletred;
        }
        div ~ p {
            color: powderblue;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Jesus Alberto</p>
            <div class="es">Es</div>
        </div>
    </div>
    <section>
        Es lo mejor
    </section>
    <p>Clase de selectores</p>
    <p>Clase de selectores combinados</p>
    <div>
        Master
    </div>
</body>
</html>
